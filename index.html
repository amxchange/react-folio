            function getJson(str) {
                var json;
                try {
                    json = JSON.parse(str);
                } catch (e) {
                    console.error("Error in config: ", e);
                    return false;
                }
                return json;
            }

            window.CONST = {
                dev: false,
                remoteServerUrl: "https://node-folio.amxremit.com", // "http://localhost:3004"
                remoteJsUrl: "https://amxchange.github.io/react-folio" // "http://localhost:9009/dist"
            };

            var config = getJson(window.localStorage.getItem("debugConfig"));

            if (config) {
                window.CONST.remoteServerUrl = config.remoteServerUrl || window.CONST.remoteServerUrl;
                window.CONST.remoteJsUrl = config.remoteJsUrl || window.CONST.remoteJsUrl;
            }

            // add base and css and js and favicon
            var head = document.getElementsByTagName("head")[0];

            var base = document.createElement("base");
            base.href = `${window.CONST.remoteJsUrl}/`;
            head.appendChild(base);
